<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="../basic_css/google.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <img src="../images/google-logo.svg" alt="Google WebBrowser" />
    <input
      type="text"
      alt="search"
      title="search"
      placeholder="Search Google or type a URL"
    />
    <center id="group-links">
      <div class="googleSearch">
        <a href="https://google.com">
          Google Search
        </a>
      </div>
      <div class="doodles">
        <a href="https://doodles.google/">
          I'm Felling Lucky
        </a>
      </div>
      <div class="notice">
          <p>We protect your privacy <a href="https://safety.google/intl/en_in/safety/">Learn how.</a></p>
      </div>
    </center>
    <div id="addShortCut" title="Add shortcut">
      <a href="#" class="button">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
      <p>Add shortcut</p>
    </div>
    
  </body>
</html>
