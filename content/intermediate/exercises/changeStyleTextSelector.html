<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Style Text selector</title>
    <style>

        body {
            box-sizing: border-box;
        }

        div {
            display: flex;
            flex-direction: column;
        }

        p::selection {
            color: green;
        }

    </style>
</head>
<body>
    
    <div>
        <h4>Preview:</h4>
        <p>Select some of this text</p>
    </div>

</body>
</html>
