<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Animation</title>

    <style>
        body {
            box-sizing: border-box;
        }

        div {
            display: flex;
            border: 1px solid gray;
            padding: 10px;
            
        }   
        
        h4 {
            margin: auto;

        }

        input, label {
            margin-top: 5px;
        }

        input {
            margin-right: 15px;
        }

    </style>

</head>
<body>
    
    <div>
        <form action="">
            <h4>Preview:</h4>
            <input type="checkbox" alt="Orange Checkbox" value="" title="Orange">
            <label for="">Oranges</label>
            <input type="checkbox" alt="Bananas Checkbox" value="" title="Bananas"> 
            <label for="">Bananas</label>
        </form>
    </div>

</body>
</html>
