    <title>Image Gallery</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans",
          Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Classes utilitárias - DRY */
      .flex { display: flex; }
      .flex-row { flex-direction: row; }
      .flex-column { flex-direction: column; }
      .flex-grow-1 { flex-grow: 1; }
      .flex-grow-2 { flex-grow: 2; }
      .flex-grow-3 { flex-grow: 3; }

      /* Alinhamentos */
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .justify-evenly { justify-content: space-evenly; }
      .justify-flexStart { justify-content: flex-start; }
      .justify-around { justify-content: space-around; }  
      .justify-center { justify-content: center; }

      /* Espaçamentos */
      .gap-sm { gap: 10px; } 
      .gap-md { gap: 20px; }
      .gap-lg { gap: 40px; }

      body {
        background-color: #042326;
        font-size: 16px;
        line-height: 1.5;
        color: #3b3f40;
      }

      .btn {
        display: flex;
        border: 3px solid slategray;
        border-radius: 15px;
        background-color: black;
        text-decoration: none;
        color: white;
        font-weight: bolder;
        padding: 10px 15px;
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        transition-delay: 1ms;
        cursor: pointer;
      }

      .btn:hover {
        opacity: 25%;
        border: 3px solid whitesmoke;
        background-color: #1d7373;
      }

      header {
        width: 100%;
        margin: auto;
      }

      header .header-top {
        width: 100%;
        padding: 10px 20px;
        background-color: #1d7373;
      }

      header .title h1 {
        color: aquamarine;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      header .title p {
        font-size: 18px;
        border-bottom: 5px inset #262626;
        padding: 2.5px;
        font-weight: bold;
        color: aqua;
      }

      .logo {
        position: relative;
        width: 100px;
        height: 100px;
      }

      header nav {
        width: 100%;
        background-color: #0f5959;
      }

      header nav .logo {
        display: none;
        gap: 15px;
      }

      header nav ul {
        padding: 10px;
      }

      header nav li {
        list-style-type: none;
      }

      header nav a {
        text-decoration: none;
        font-size: 22px;
        font-family: Arial, Helvetica, sans-serif;
      }

      main {
        margin: 40px auto;
        padding: 20px;
        width: 60em;
        background-color: #107361;
      }

      main article .writtenBy blockquote {
        font-style: italic;
        color: #a2fce6;
      }

    </style>
  </head>
